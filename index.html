<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Lezioni</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">Lista Lezioni <span hx-get="/clock" hx-trigger="load" hx-swap="innerHTML" hx-target="#clock"></span></h1>
        <div class="card mb-4 animated">
            <div class="card-body">  
                <form id="lessonForm" hx-post="/add-lesson" hx-trigger="submit" hx-swap="outerHTML" hx-target="#lessonForm">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="titleInput" placeholder="Titolo lezione" name="title">
                            <p id="titleError" class="text-danger"></p>
                        </div>
                        <div class="form-group col-md-4">
                            <input type="text" class="form-control" id="descriptionInput" placeholder="Descrizione lezione" name="description">
                        </div>
                        <div class="form-group col-md-2">
                            <input type="date" class="form-control" id="dateInput" name="date">
                            <p id="dateError" class="text-danger"></p>
                        </div>
                        <div class="form-group col-md-2">
                            <input type="time" class="form-control" id="timeInput" name="time">
                            <p id="timeError" class="text-danger"></p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Aggiungi</button>
                </form>
            </div>
        </div>
        <div class="row animated" hx-get="/load-lessons" hx-trigger="load" hx-swap="innerHTML" hx-target=".row.animated">
            <div class="col-md-6">
                <h2 class="mt-4 text-primary">Elenco Lezioni</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Fatto</th>
                                <th scope="col">Titolo</th>
                                <th scope="col">Descrizione</th>
                                <th scope="col">Data</th>
                                <th scope="col">Ora</th>
                            </tr>
                        </thead>
                        <tbody id="lessonList"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="mt-4 text-primary">Lezioni Gi√† Fatte</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Titolo</th>
                                <th scope="col">Descrizione</th>
                                <th scope="col">Data</th>
                                <th scope="col">Ora</th>
                            </tr>
                        </thead>
                        <tbody id="doneLessonList"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.js"></script>
</body>
</html>
